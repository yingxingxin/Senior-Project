name: Deploy Worker

on:
  push:
    branches: [main]
    paths:
      - 'src/lib/ai/**'
      - 'src/lib/queue/**'
      - 'scripts/worker.ts'
      - 'Dockerfile.worker'
      - 'docker-compose.worker.yml'
      - '.github/workflows/deploy-worker.yml'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_name: ${{ steps.image_name.outputs.lowercase }}

    steps:
      - uses: actions/checkout@v4

      - name: Get lowercase image name
        id: image_name
        run: echo "lowercase=$(echo '${{ github.repository }}-worker' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image_name.outputs.lowercase }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.worker
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Copy docker-compose file to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.worker.yml"
          target: "~/senior-project/"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/senior-project

            # Pull latest image (using lowercase image name)
            docker pull ${{ env.REGISTRY }}/${{ needs.build-and-push.outputs.image_name }}:latest

            # Force recreate container with new image
            docker-compose -f docker-compose.worker.yml up -d --no-build --force-recreate

            # Verify deployment succeeded
            sleep 5
            docker ps | grep worker || echo "WARNING: Worker container not running"

            # Cleanup old images
            docker image prune -f
